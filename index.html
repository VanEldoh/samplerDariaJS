<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Daria's sampler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
  <div class="title">
    <img src="images/daria.png" id="daria-pic" alt="">
    <div class="daria">
      <img src="images/logo.png" id="logo" alt="">
    </div>
  </div>

  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">cynical</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">feeling</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">god</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">match</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">rats</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">riprip</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">sweatpants</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">weird</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">you</span>
    </div>
  </div>
</div>

  <audio data-key="68" src="sounds/god.mp3"></audio>
  <audio data-key="83" src="sounds/feeling.mp3"></audio>
  <audio data-key="81" src="sounds/cynical.m4a"></audio>
  <audio data-key="70" src="sounds/match.mp3"></audio>
  <audio data-key="71" src="sounds/rats.mp3"></audio>
  <audio data-key="72" src="sounds/riprip.mp3"></audio>
  <audio data-key="74" src="sounds/sweatpants.m4a"></audio>
  <audio data-key="75" src="sounds/weird.mp3"></audio>
  <audio data-key="76" src="sounds/you.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
